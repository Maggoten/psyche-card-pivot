<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Essentials -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>PreForm IT — Fast and Reliable IT Solutions for Modern Businesses</title>
    <meta name="description" content="PreForm IT delivers fast, reliable, and secure IT solutions for modern businesses. Consulting, cloud, automation, and support with a performance-first approach." />
    <meta name="author" content="PreForm IT" />
    <link rel="canonical" href="https://www.preformit.se/" />
    <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />

    <!-- Open Graph -->
    <meta property="og:title" content="PreForm IT — Fast and Reliable IT Solutions for Modern Businesses" />
    <meta property="og:description" content="PreForm IT delivers fast, reliable and secure IT solutions for modern businesses." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.preformit.se/" />
    <meta property="og:image" content="https://www.preformit.se/og-image.jpg" />
    <meta property="og:site_name" content="PreForm IT" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PreForm IT — Fast and Reliable IT Solutions for Modern Businesses" />
    <meta name="twitter:description" content="Fast, reliable IT solutions for modern businesses." />
    <meta name="twitter:image" content="https://www.preformit.se/og-image.jpg" />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" sizes="32x32" href="/icons/icon-32.png" />
    <link rel="icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0b0d12" />

    <!-- Fonts -->
    <link rel="preload" href="/fonts/inter-var-latin.woff2" as="font" type="font/woff2" crossorigin />

    <!-- CSP -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self';
      connect-src 'self';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    " />

    <!-- Critical CSS -->
    <style>
      :root { --bg: #0b0d12; --fg: #e9eef5; }
      html, body { height: 100%; margin: 0; }
      body {
        background: var(--bg);
        color: var(--fg);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      .skip-link { position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden; }
      .skip-link:focus {
        position: fixed; top: 0; left: 0; z-index: 9999;
        padding: 1rem 2rem; background: #fff; color: #000;
        text-decoration: none; font-weight: 600;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .3);
      }
      main[aria-busy="true"] { opacity: .001; }
      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
      }
    </style>

    <!-- ✅ Entry point for Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </head>

  <body>
    <a class="skip-link" href="#root">Skip to main content</a>

    <header role="banner" aria-label="Site header"></header>

    <main id="root" role="main" aria-busy="true" aria-live="polite">
      <noscript>
        <div style="padding:2rem;max-width:600px;margin:2rem auto;background:#1a1d24;border-radius:8px;text-align:center;">
          <h1>JavaScript Required</h1>
          <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
        </div>
      </noscript>
    </main>

    <footer role="contentinfo" aria-label="Site footer"></footer>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const main = document.getElementById('root');
        if (main) main.removeAttribute('aria-busy');
      }, { once: true });
    </script>
  </body>
</html>
